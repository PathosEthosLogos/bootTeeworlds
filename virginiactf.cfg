sv_gametype ctf
sv_inactivekick_time 5 #minutes
sv_inactivekick 2
sv_timelimit 0
sv_tournament_mode 1
sv_powerups 0
sv_mute_duration 60
sv_vote_spectate_rejoindelay 1
sv_vote_kick_min 2
sv_spamprotection 1

add_vote "┌── GAME ────────────────" "echo 0"
add_vote "├ Restart" "restart 15"
add_vote "├ Go" "sv_stopgo_feature 1; go; sv_stopgo_feature 0"
add_vote "├ Stop" "sv_stopgo_feature 1; stop; sv_stopgo_feature 0"
add_vote "├ Swap teams" "swap_teams"
add_vote "└ Reload server" "reload"
add_vote "┌── SET UP ───────────────" "echo 1"
add_vote "├ 2v2 600 points   ctf_auroch_pathos" "sv_map ctf_auroch_pathos; sv_spectator_slots 12; sv_scorelimit 600"
add_vote "├ 2v2 600 points   ctf1_left1" "sv_map ctf1_left1; sv_spectator_slots 12; sv_scorelimit 600"
add_vote "├ 3v3 600 points   ctf3" "sv_map ctf3; sv_spectator_slots 10; sv_scorelimit 600"
add_vote "├ 4v4 600 points   ctf_infiltratev6" "sv_map ctf_infiltratev6; sv_spectator_slots 8; sv_scorelimit 600"
add_vote "└ 5v5 1000 points ctf2" "sv_map ctf2; sv_spectator_slots 6; sv_scorelimit 1000"
add_vote "─ 1v1 DM mode ───────────" "clear_votes; exec dm.cfg"

mod_command "vote" 1
mod_command "kick" 1
mod_command "ban" 1
mod_command "status" 0
