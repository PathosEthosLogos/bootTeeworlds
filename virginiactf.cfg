sv_name "Pathos CTF (& DM) Virginia"
sv_port 8303
sv_register 1
sv_max_clients 16
sv_rcon_password ""
sv_rcon_mod_password ""
sv_motd "Thank foxlet when you see him!"

#sv_map ctf1; sv_spectator_slots 12; sv_scorelimit 600
